name: ci

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nim-version: ['stable', '2.0.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: ${{ matrix.nim-version }}

      - name: Cache Nimble packages
        uses: actions/cache@v4
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-${{ matrix.nim-version }}-${{ hashFiles('*.nimble') }}
          restore-keys: |
            ${{ runner.os }}-nimble-${{ matrix.nim-version }}-

      - name: Install Nim compiler source
        run: |
          if ! nimble path nim > /dev/null 2>&1; then
            nimble install nim -y
          else
            echo "Nim compiler source already installed (from cache)"
          fi

      - name: Clear compilation cache
        run: rm -rf ~/.cache/nim

      - name: Run tests
        run: nimble test
