name: docs

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: 'stable'

      - name: Cache Nimble packages and compilation artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.nimble
            ~/.cache/nim
          key: ${{ runner.os }}-nim-${{ hashFiles('*.nimble', 'src/**/*.nim') }}
          restore-keys: |
            ${{ runner.os }}-nim-

      - name: Install Nim compiler source
        run: |
          if ! nimble path nim > /dev/null 2>&1; then
            nimble install nim -y
          else
            echo "Nim compiler source already installed (from cache)"
          fi

      - name: Install dependencies
        run: |
          pip install -r docs-requirements.txt

      - name: Create directories for watch config
        run: |
          mkdir -p docs/api

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch gh-pages
        run: |
          git fetch origin gh-pages --depth=1 || true

      - name: Deploy docs (versioned)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mike deploy --push --update-aliases $VERSION latest
          mike set-default --push latest

      - name: Deploy docs (dev)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          mike deploy --push dev
