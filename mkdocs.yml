site_name: nim-typestates
site_description: Compile-time typestate validation for Nim
site_url: https://elijahr.github.io/nim-typestates/

repo_name: elijahr/nim-typestates
repo_url: https://github.com/elijahr/nim-typestates

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - toc.follow

exclude_docs: |
  plans/

plugins:
  - search
  - mike:
      alias_type: symlink
      canonical_version: latest
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - glightbox
  - mkdocstrings:
      default_handler: nim
      handlers:
        nim:
          paths: [src]
          options:
            docstring_style: rst
            show_source: true
            show_signature: true
            heading_level: 3  # h3 so procs nest under h2 API section in TOC
            source_url: https://github.com/elijahr/nim-typestates
            source_ref: main  # Change to tag for releases, e.g., v0.1.0

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 4  # Include h2, h3, h4 in right-side TOC

nav:
  - Home: index.md
  - Guide:
    - Getting Started: guide/getting-started.md
    - DSL Reference: guide/dsl-reference.md
    - Generic Typestates: guide/generics.md
    - Examples: guide/examples.md
    - Strict Mode: guide/strict-mode.md
    - Verification: guide/verification.md
  - API Reference: api.md

watch:
  - docs
  - src  # Reload when Nim source files change

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/elijahr/nim-typestates
